<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="frm.form.valid && somar()">
      <h2>Calculadora Simples</h2>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" name="num1" [(ngModel)]="num1">
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2" [(ngModel)]="num2">
      <button type="submit" (click)="somar()">Somar</button>
    </form>
    @if(resultado){
      <div class="result-display">
        <p>Resultado: <span id="result">{{resultado}}</span></p>
      </div>
    }
  </div>
</div>
